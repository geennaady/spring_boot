<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <span class="user">
            <form action="#" th:action="@{/admin/update} "method="post">
                <p>Change User</p>
                <input type="hidden" name="id" th:value="${param.id}">
                <p>New Name</p><input type="text" name="username" th:value="${param.username}" th:placeholder="${param.name}">
                <p>New Pass</p><input type="text" name="password" th:value="${param.password}" th:placeholder="${param.pass}">
                <input class="butt" type="submit" value="Change">
            </form>
        </span>
</body>
</html>
